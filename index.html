<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./assets/logo.png" alt="Logo" />
          </div>
          <div class="links">
            <div class="menu">
              <a href="#">Home</a>
              <a href="#">Shop</a>
              <a href="#">About Us</a>
            </div>
            <div class="cart-info">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Cart($56)</span>
            </div>
          </div>
        </nav>
        <!-- banner section start -->
        <section class="banner">
          <div class="banner-description">
            <h1>
              ALWAYS
              <span class="special-color"
                >FRESH <br />
                FLOWERS</span
              >
            </h1>
            <p>
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="banner-img">
            <img src="./assets/hero-flower.png" alt="Banner image" srcset="" />
          </div>
        </section>
        <!-- banner section End -->
      </div>
    </header>
    <!-- header End -->

    <!-- main start -->
    <main></main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer End -->
  </body>
</html>
